<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Image Slider</title>
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 6">
            <div class="item" style="--position: 1">
                <div class="card">
                    <img src="img/mask1truoc-Photoroom.png" class="front">
                    <img src="img/mask1sau-Photoroom.png">
                </div>
            </div>
            <div class="item" style="--position: 2">
                <div class="card">
                    <img src="img/mask2truoc-Photoroom.png" class="front">
                    <img src="img/mask2sau-Photoroom.png">
                </div>
            </div>
            <div class="item" style="--position: 3">
                <div class="card">
                    <img src="img/mask3truoc-Photoroom.png" class="front">
                    <img src="img/mask3sau-Photoroom.png">
                </div>
            </div>
            <div class="item" style="--position: 4">
                <div class="card">
                    <img src="img/mask4truoc-Photoroom.png" class="front">
                    <img src="img/mask4sau-Photoroom.png">
                </div>
            </div>
            <div class="item" style="--position: 5">
                <div class="card">
                    <img src="img/mask5truoc-Photoroom.png" class="front">
                    <img src="img/mask5sau-Photoroom.png">
                </div>
            </div>
            <div class="item" style="--position: 6">
                <div class="card">
                    <img src="img/mask6truoc-Photoroom.png" class="front">
                    <img src="img/mask6sau-Photoroom.png">
                </div>
            </div>
        </div>
        <!-- <div class="content">
            <h1>CHOOSE YOUR ARMOR</h1>
            
        </div> -->
        <div class="che"></div>
        <div class="model">
            <div class="text">CHOOSE YOUR ARMOR <br> <span>press and hold</span></div>
            <div class="effect"></div>
            <img src="img/be-Photoroom.png">
        </div>
    </div>
</body>
</html>
